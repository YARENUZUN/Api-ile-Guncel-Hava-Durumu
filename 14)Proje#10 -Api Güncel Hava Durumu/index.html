<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="style.css" >

    <title>JS Hava Durumu</title>
  </head>
  <body>
    
    <div class="app">
        <div class="header">
            <h1 class="mt-5">Hava Durumu</h1>
            <input type="text" id="searchBar" placeholder="Şehir giriniz..">
        </div>
        
        <div class="content">
            <div class="city">Istanbul, TR</div>
            <div class="temp">15°C</div>
            <div class="desc">Güneşli</div>
            <div class="minmax">15°C / 19°C</div>
        </div>

    </div>
 
    
   
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script src="script.js"></script>

</html>
